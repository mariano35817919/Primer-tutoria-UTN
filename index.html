<!-- GIT
1-Descargamos git y lo configuramos con nuestro nombre y mail
2-Vamos a visual studio code a la parte que dice Terminal-Nueva terminal y de ahi escribios el comando = "git init"
3-Principalmente GIT es un sitema de versionado(guarda la versiones de determinada aplicacion en caso de que haya que retroceder en el proyecto porque algo no fuenciona,por ejemplo)
DOWGRADEAR : es cuando volvemos atras en un proyecto.
Los repositorios son lugares donde podemos guardar las distintas versiones de nuestra aplicacion.

4-Cada vez que nosotros guardamos una version en GIT , le vamos a decir "COMIT"

5-todo esto lo hacemos en la terminal y no en una aplicacion porque , esto de git es una aplicacion, solo que es una aplicacion en terminal, es decir en una aplicacion que no tiene un apartado grafico.
Ahora puntualmente estoy trabajando con la terminal de powershell, del mismo visual studio code.

6-cuando los archvos todavia no tienen seguimiento por Git aparece una U al lado del nombre del archivo(UNTRAKED)

7-Para darle seguimiento a un archivo tenemos que ponerle :   GIT ADD + "EL NOMBRE DEL ARCHIVO"
luego de eso vamos a notar que la U (untraked) se cambio por la A de added (añadido)

8-si no queremos hacer "git add" por cada archivo podemos poner : GIT ADD . (git add + .)
esto va a añadir todos los archivo de nuestra carmpeta a git

9-una vez que hacemos el añadido le estamos dando el seguimiento , lo estamos pasando a lo que se conoce como la staging area(mirar en el apunte los estados de git que son modified,staged.commited)
de la STAGING AREA tenemos que pasarlo a la WORKING AREA (area de trabajo), o sea pasamos de darle seguimiento a guardarlo en una version.

10-para eso ponemos : git commit -m "creo mi primera pagina web" (lo que esta entre comillas seria el titulo que le pongo a la version, la estiqueta de los cambios que hice)

11-VAMOS A GIT HUB: a-VAMOS A NEW(para crear un nuevo repositorio)

12-Luego le cambiamos el nombre a la rama maestra por main (master tiene otra connotacion en el lenguaje anglosajon y por eso se le cambia el nombre)
Esto lo hacemos con : git branch -M main.

13- git remote add origin https://github.com/mariano35817919/Primer-tutoria-UTN.git
con el comando de arriba nosotros le añadimos un origen remoto, le estan dicienfo a git a donde va a subir las cosas, a esa direccion seria.

14- git push -u origin main 
este seria el ultimo comando para finalizar.
